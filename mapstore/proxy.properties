# MapStore Proxy Configuration
# Allow connections to local GeoServer

# Allow localhost connections
proxy.host.allow=localhost
proxy.host.allow=127.0.0.1
proxy.host.allow=geoserver

# Allow specific ports
proxy.port.allow=8080
proxy.port.allow=8000
proxy.port.allow=8001

# Allow specific protocols
proxy.protocol.allow=http
proxy.protocol.allow=https

# Enable proxy for GeoServer
proxy.enabled=true

# Allow all hosts (for development - not recommended for production)
proxy.host.allow=*
proxy.port.allow=*
