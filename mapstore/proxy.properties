# MapStore Proxy Configuration
# Allow connections to local GeoServer

# Enable proxy
proxy.enabled=true

# Allow all hosts (for development - not recommended for production)
proxy.host.allow=*
proxy.port.allow=*
proxy.protocol.allow=*

# Allow specific GeoServer connections
proxy.geoserver.url=http://localhost:8080/geoserver
proxy.geoserver.enabled=true
proxy.geoserver.forwardHeaders=Authorization,Content-Type
proxy.geoserver.methods=GET,POST,PUT,DELETE,HEAD,OPTIONS
proxy.geoserver.timeout=60000
